<html ng-app = "nestedController">
      <head>
            <title>Angular | Hello</title>
            <script src="angular.js"></script>
            <script src="app.js"></script>
      </head>
      <body>
            <h1>Nested Controller</h1>
            <div ng-controller="ctrl1 as c1">
                  <p ng-bind="c1.data"></p>
                  <div ng-controller="ctrl2 as c2">
                        <p ng-bind="c2.data"></p>
                  </div>
            </div>
      </body>
</html>
